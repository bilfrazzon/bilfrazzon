name: CI + CD
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
  workflow_dispatch:
    inputs:
      hostname:
        description: 'Nome do hostname'     
        required: true
        default: 'gateway-mobile.load.mgensuite.com'    
      duracao:
        description: 'Tempo de duração'     
        required: true
        default: '300'
      threads:
        description: 'Qtd threads'     
        required: true
        default: '1'
      rampup:
        description: 'Qtd rampup'     
        required: true
        default: '1'        
      loops:
        description: 'Qtd Loops' 
        default: '1'
jobs:
  printInputs:
    runs-on: ubuntu-latest
    steps:
    - run: |
        echo "Log level: ${{ github.event.inputs.duracao }}"
        echo "Tags: ${{ github.event.inputs.threads }}" 
        echo "Log level: ${{ github.event.inputs.rampup }}"
        echo "Tags: ${{ github.event.inputs.loops }}"         
